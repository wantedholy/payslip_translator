<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation Result - Payslip Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="text-center mb-0">Translation Complete</h2>
                    <p class="text-center mb-0">Translated to: {{ target_language }}</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Original Text (Extracted):</h4>
                            <div class="bg-light p-3 rounded" style="max-height: 400px; overflow-y: auto;">
                                <pre>{{ original_text }}</pre>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4>Translated Text:</h4>
                            <div class="bg-info bg-opacity-10 p-3 rounded" style="max-height: 400px; overflow-y: auto;">
                                <pre>{{ translated_text }}</pre>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            Translate Another Document
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
